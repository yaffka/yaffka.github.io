<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Personal</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            background-color: #333;
            color: white;
            width: 20%;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #575757;
            padding-left: 10px;
        }
        .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Temas</h2>
        <a href="#tema1">Tema 1</a>
        <a href="#tema2">Tema 2</a>
        <a href="#tema3">Tema 3</a>
        <a href="#tema4">Tema 4</a>
    </div>
    <div class="content">
        <div id="tema1" class="section">
            <h2>Tema 1: Matemáticas</h2>
            <p>Una ecuación cuadrática se puede escribir como \( ax^2 + bx + c = 0 \).</p>
            <p>La solución de esta ecuación es:</p>
            \[
            x = \frac{-b \pm \sqrt{b^2 - 4ac}}{2a}
            \]
        </div>
        <div id="tema2" class="section">
            <h2>Tema 2</h2>
            <p>Contenido del Tema 2.</p>
        </div>
    </div>
</body>
</html>
